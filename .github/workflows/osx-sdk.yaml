name: Pack OSX SDK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13
    permissions:
      id-token: write
      packages: write
      contents: read
    env:
      OSX_TAG: v13
      DOCKER_REGISTRY: "ghcr.io"
    steps:
      # - name: Setup Xcode
      #   uses: maxim-lobanov/setup-xcode@v1
      #   with:
      #     xcode-version: latest
      - name: Set up Docker
        uses: crazy-max/ghaction-setup-docker@v2.0.0
        env:
          SIGN_QEMU_BINARY: 1
          COLIMA_START_ARGS: --cpu 4 --memory 8 --disk 32
          daemon-config: |
            {
              "debug": true,
              "features": {
                "containerd-snapshotter": true
              }
            }
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - uses: actions/checkout@v4
      - name: Checkout osxcross
        uses: actions/checkout@v4
        with:
          repository: "tpoechtrager/osxcross"
          ref: "3dcc13644cfaa3d7ea6a959acbe0f1a23cf2df72"
          path: "osxcross"
      - name: Build OSX SDK
        run: |
          ./osxcross/tools/gen_sdk_package.sh
          find . -type f -name "*.tar.xz" | xargs shasum -a 256 | tee sha256sum.txt
        shell: bash
      - name: Get Repo Owner
        id: get_repo_owner
        run: echo "repo_owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ steps.get_repo_owner.outputs.repo_owner }}/osx-sdk
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ env.OSX_TAG }}
      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCKER_REGISTRY}}
          username: ${{ steps.get_repo_owner.outputs.repo_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        id: buildpush
        with:
          context: .
          file: Dockerfile.osx_sdk
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
