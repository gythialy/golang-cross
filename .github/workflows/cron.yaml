name: Update depdencies

on:
  workflow_dispatch:

permissions: {}

jobs:
  check-update:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Check for update
        shell: bash
        run: |
          bash scripts/check-update.sh
          git config --global user.email "gythialy.koo+github@gmail.com"
          git config --global user.name "Commiter Bot"
          git commit -a -m "ðŸ¤– Updated depdencies $(date +"%Y-%m-%d")" || exit 0

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8.1.0
        with:
          branch-suffix: random
          assignees: gythialy
          title: Automated update dependencies by action

      - name: Check outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
