name: Update depdencies

on:
  workflow_dispatch:
  schedule:
    - cron: "13 16 * * *"

jobs:
  check-update:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Check for update
        run: |
          bash scripts/check-update.sh
          git config --global user.email "gythialy.koo+github@gmail.com"
          git config --global user.name "Commiter Bot"
          git commit -a -m "ðŸ¤– Updated depdencies $(date +"%Y-%m-%d")" || exit 0
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          branch-suffix: random
          assignees: gythialy
          title: Automated update dependencies by action
      - name: Check outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
