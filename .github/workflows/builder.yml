name: Build golang-cross-builder

on:
  workflow_dispatch:
    inputs:
      builder-tag:
        description: golang cross builder tag name, with default value `v1.20.0-0`
      golang-version:
        description: golang version, with default value `v1.20`
      osxcross-git-hash:
        description: git commit hash of osx-cross project, with default value `50e86ebca7d14372febd0af8cd098705049161b9`
      osx-min-version:
        description: minimal macOS SDK deployment target, with default value `10.12`

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      packages: write
      contents: read
    env:
      GOLANG_CROSS_TAG: ${{ github.event.inputs.builder-tag || 'v1.20.1-0' }}
      DOCKER_REGISTRY: "ghcr.io"

    steps:
    - uses: actions/checkout@v3
    - uses: sigstore/cosign-installer@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Get Repo Owner
      id: get_repo_owner
      run: echo "repo_owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ghcr.io/${{ steps.get_repo_owner.outputs.repo_owner }}/golang-cross-builder
        tags: |
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=${{ env.GOLANG_CROSS_TAG }}
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ steps.get_repo_owner.outputs.repo_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v4
      id: buildpush
      with:
        context: .
        file: Dockerfile.builder
        push: ${{ github.event_name != 'pull_request' }}
        build-args: |
          GO_VERSION=${{ github.event.inputs.golang-version || '1.20' }}
          OSX_VERSION_MIN=${{ github.event.inputs.osx-min-version || '10.12' }}
          OSX_CROSS_COMMIT=${{ github.event.inputs.osxcross-git-hash || '50e86ebca7d14372febd0af8cd098705049161b9' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    - name: Sign the images
      run: |
        echo "sign ${{ steps.buildpush.outputs.digest }}"
        cosign sign --force "ghcr.io/${{ steps.get_repo_owner.outputs.repo_owner }}/golang-cross-builder@${{ steps.buildpush.outputs.digest }}"
      shell: bash
      env:
        COSIGN_EXPERIMENTAL: 1
